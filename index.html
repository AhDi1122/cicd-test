<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #1a202c; /* Dark text for heading */
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568; /* Slightly lighter text for paragraph */
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main heading for the web UI -->
        <h1 class="text-3xl font-bold mb-4">Welcome to Your Web UI!</h1>
        <!-- Paragraph displaying the message -->
        <p class="text-lg">This is a simple message displayed from your Dockerized web application.</p>
        <!-- A small footer for context -->
        <p class="text-sm text-gray-500 mt-6">Dev branch</p>
    </div>

	<li><a href="sonar-test/bad_python.py">Python vulnerable code</a></li>
	<li><a href="sonar-test/BadJava.java">Java vulnerable code</a></li>
	<li><a href="sonar-test/insecure.sh">Shell vulnerable code</a></li> 
</u1>
</body>
</html>
